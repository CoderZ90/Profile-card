<!DOCTYPE html>
<!-- Coding by CodingFire - youtube.com/codingfire -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Card UI Html & CSS | CodingFire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="badge">PRO</div>
    <div class="imgBox">
      <img src="./logo.png" class="mainImg">
    </div>
    <h2 class="cardname">John Doe</h2>
    <p class="carddesc">Full Stack Developer</p>
    <div class="btnContainer">
      <button class="btn">Portfolio</button>
      <button class="btn">About</button>
    </div>
    <div class="skills">
      <p class="skillsBtn">Skill 01</p>
      <p class="skillsBtn">Skill 02</p>
    </div>
    <div class="footer">
      <button class="darkmode">Toggle Theme</button>
    </div>
  </div>
</body>
</html>
